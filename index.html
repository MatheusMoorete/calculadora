<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
  <body>
      <div class="container">
          <label for="num1">Digite o primeiro número:</label>
          <input type="number" id="num1"><br><br>
          <label for="num2">Digite o segundo número:</label>
          <input type="number" id="num2"><br><br>

        <div class="botao">
          <button onclick="somar()" class="a">Somar</button>
          <button onclick="subtrair()">Subtrair</button>
          <button onclick="multiplicar()">Multiplicar</button>
          <button onclick="dividir()">Dividir</button>
          <button onclick="limpar()">Limpar</button>

          
        </div>
        <p id="resultado"></p>
      </div>
      
    
        

      <script>
        function somar() {
          let num1 = document.getElementById("num1").value;
          let num2 = document.getElementById("num2").value;
          if (num1 === "" || num2 === "") {
              alert("Digite os números antes de realizar a operação.");
              return;
            }
          num1 = Number(num1);
          num2 = Number(num2);
          if (isNaN(num1) || isNaN(num2)) {
            alert("Os valores digitados não são números válidos.");
            return;
          }
          let resultado = num1 + num2;
          document.getElementById("resultado").innerHTML = `O resultado da soma é ${resultado}.`;
          }
        
        function subtrair() {
          let num1 = document.getElementById("num1").value;
          let num2 = document.getElementById("num2").value;
          if (num1 === "" || num2 === "") {
              alert("Digite os números antes de realizar a operação.");
              return;
            }
          num1 = Number(num1);
          num2 = Number(num2);
          if (isNaN(num1) || isNaN(num2)) {
            alert("Os valores digitados não são números válidos.");
            return;
          }
          let resultado = num1 - num2;
          document.getElementById("resultado").innerHTML = `O resultado da subtração é ${resultado}.`;
          }
          
          function multiplicar() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            if (num1 === "" || num2 === "") {
              alert("Digite os números antes de realizar a operação.");
              return;
            }

            num1 = Number(num1);
            num2 = Number(num2);

            if (isNaN(num1) || isNaN(num2)) {
              alert("Os valores digitados não são números válidos.");
              return;
            }

            let resultado = num1 * num2;
            document.getElementById("resultado").innerHTML = `O resultado da multiplicação é ${resultado}.`;
          }

        
          function dividir() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            if (num1 === "" || num2 === "") {
              alert("Digite os números antes de realizar a operação.");
              return;
            }

            num1 = Number(num1);
            num2 = Number(num2);

            if (isNaN(num1) || isNaN(num2)) {
              alert("Os valores digitados não são números válidos.");
              return;
            }

            if (num2 === 0) {
              alert("Não é possível efetuar a divisão por zero.");
              return;
            }

            let resultado = num1 / num2;
            document.getElementById("resultado").innerHTML = `O resultado da divisão é ${resultado}.`;
          }



        function limpar() {
          document.getElementById("num1").value = "";
          document.getElementById("num2").value = "";
          document.getElementById("resultado").innerHTML = "";
        }
    </script>
  </body>
</html>
